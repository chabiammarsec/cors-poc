<!DOCTYPE html>
<html>
<body>
<h1>CORS Read Test</h1>
<pre id="out"></pre>

<script>
fetch("https://www.myfitnesspal.com/api/services/users", {
  method: "GET",
  credentials: "include"
})
.then(r => r.text())
.then(t => document.getElementById("out").innerText = t)
.catch(e => document.getElementById("out").innerText = e);
</script>
</body>
</html>
